<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Infrared</title>
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#434c5e"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #67358C;
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      h1 {
        text-align: center;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        margin-top: 5px;
      }

      button {
        margin-top: 15px;
        padding: 10px;
        cursor: pointer;
        background-color: #434c5e;
        color: #fff;
        border: none;
        border-radius: 5px;
      }

      button:hover {
        background-color: #434c5e;
      }

      header {
        background-color: #2d2d2d; /* Greyish-black */
        color: #fff;
        padding: 15px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      footer {
        background-color: #2d2d2d; /* Greyish-black */
        color: #fff;
        padding: 15px;
        text-align: center;
        margin-top: auto; /* Push footer to the bottom */
        width: 100%; /* Full width */
      }

      footer a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- Multiple buttons in one row -->
      <button onclick="window.location.href='index.html'">Home</button>
      <button onclick="window.location.href='options.html'">Options</button>
    </header>

    <div class="flex-center logo-wrapper header-center">
      <img class="logo" src="ir.png" alt="Infrared" />
      <h1 id="pageTitle">Infrared | LN</h1>
    </div>
    <form id="uv-form" class="flex-center">
      <input
        id="uv-search-engine"
        value="https://www.google.com/search?q=%s"
        type="hidden"
      />
      <input id="uv-address" type="text" placeholder="Search Google or type a URL" />
    </form>

    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>

    <footer>
      <div>
        <a title="FatGarfield777 on GitHub" href="https://github.com/FatGarfield777">FatGarfield777</a>
        <a title="The LithiumNetwork Discord" href="https://discord.gg/Vzz9cd7ZqK">Discord</a>
      </div>
      <div>
        <span>Infrared &copy; LN 2024</span>
      </div>
    </footer>
  </body>
</html>
