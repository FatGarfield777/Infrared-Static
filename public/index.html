<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Infrared</title>
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#434c5e"
    />
    <meta name="googlebot" content="index, follow, snippet" />
    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #282c35; /* Dark background color */
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #007bff;
        color: #fff;
        padding: 15px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header button {
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px;
        margin-right: 10px;
      }

      header button:hover {
        background-color: #0056b3;
      }

      .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .logo-wrapper {
        margin-top: 20px;
      }

      .logo {
        width: 50px; /* Adjust size as needed */
        height: auto;
        margin-right: 10px;
      }

      h1 {
        margin: 0;
        font-size: 24px;
      }

      .desc {
        margin-top: 10px;
        text-align: center;
      }

      #uv-form {
        margin-top: 20px;
        text-align: center;
      }

      #uv-address {
        padding: 10px;
        font-size: 16px;
        color: #333; /* Dark text color */
        background-color: #fff; /* Light background color */
      }

      .desc.left-margin {
        margin: 10px;
        text-align: center;
      }

      footer {
        background-color: #007bff;
        color: #fff;
        padding: 15px;
        text-align: center;
        margin-top: auto; /* Push footer to the bottom */
        width: 100%; /* Full width */
      }

      footer a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- Multiple buttons in one row -->
      <button onclick="window.location.href='index.html'">Home</button>
      <button onclick="window.location.href='options.html'">Options</button>
    </header>

    <div class="flex-center logo-wrapper header-center">
      <img class="logo" src="ir.png" alt="Infrared" />
      <h1>Infrared | LN</h1>
    </div>

    <div class="flex-center desc">
      <p>
        Infrared is a highly sophisticated proxy used for evading internet
        censorship.
      </p>
    </div>

    <form id="uv-form" class="flex-center">
      <input
        id="uv-search-engine"
        value="https://www.google.com/search?q=%s"
        type="hidden"
      />
      <input id="uv-address" type="text" placeholder="Search Google or type a URL" />
    </form>

    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>

    <footer>
      <div>
        <a title="FatGarfield777 on GitHub" href="https://github.com/FatGarfield777">FatGarfield777</a>
        <a title="The LithiumNetwork Discord" href="https://discord.gg/Vzz9cd7ZqK">Discord</a>
      </div>
      <div>
        <span>Infrared &copy; LN 2024</span>
      </div>
    </footer>
  </body>
</html>
