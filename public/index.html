<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Infrared</title>
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#434c5e"
    />
    <meta name="googlebot" content="index, follow, snippet" />
    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <div
      title="Infrared Logo"
      class="flex-center logo-wrapper header-center"
    >
      <img class="logo" src="ir.png" alt="Infrared" />
      <h1>Infrared | LN</h1>
    </div>
    <div class="flex-center desc left-margin">
      <p>
        Infrared is highly sophisticated proxy used for evading internet
        censorship.
      </p>
    </div>

    <form id="uv-form" class="flex-center">
      <input
        id="uv-search-engine"
        value="https://www.google.com/search?q=%s"
        type="hidden"
      />
      <input id="uv-address" type="text" placeholder="Search Google or type a URL" />
    </form>
    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>
    <footer>
      <div>
        <a
          title="FatGarfield777 on GitHub"
          href="https://github.com/titaniumnetwork-dev"
          >FatGarfield777</a
        >
        <a title="The LithiumNetwork Discord" href="https://discord.gg/Vzz9cd7ZqK"
          >Discord</a
      </div>
      <div>
        <span>Infrared &copy; LN 2024</span>
      </div>
    </footer>
  </body>
</html>
