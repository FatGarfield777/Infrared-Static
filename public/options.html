<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Options</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f8f8f8;
        color: #333;
      }

      h1 {
        text-align: center;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        margin-top: 5px;
      }

      button {
        margin-top: 15px;
        padding: 10px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <h1>Website Spoofing Options</h1>

    <label for="tabName">Tab Display Name:</label>
    <input type="text" id="tabName" placeholder="Enter desired tab display name" />

    <label for="faviconURL">Favicon URL:</label>
    <input type="text" id="faviconURL" placeholder="Enter desired favicon URL" />

    <button onclick="spoofWebsite()">Spoof Website</button>

    <script>
      function spoofWebsite() {
        var tabName = document.getElementById('tabName').value;
        var faviconURL = document.getElementById('faviconURL').value;

        function setFavicon() {
          var favicon = document.querySelector('link[rel*="icon"]') || document.createElement('link');
          favicon.type = 'image/x-icon';
          favicon.rel = 'shortcut icon';
          favicon.href = faviconURL;
          document.title = tabName;
          console.log(document.title);
          document.getElementsByTagName('head')[0].appendChild(favicon);
        }

        setFavicon();
        setInterval(setFavicon, 1000);
      }
    </script>
  </body>
</html>
